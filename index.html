<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card">
        <div class="card__front">
            <div class="header">
                <img src="./images/logo.png" alt="Mastercard logo" class="logo">
                <span>Master Card</span>
                <img src="./images/chip.png" alt="Chip" class="chip">
            </div>
            <div class="cardnum">
                <p style="font-size: 10px;">Card Number</p>
                <p>8050 5040 2030 3020</p>
            </div>
            <div class="custinfo">
                <div class="name">Praveen Kumar Patro</div>
                <div>
                    <p>Valid Thru</p>
                    <p>06/31</p>
                </div>
            </div>
        </div>

        <div class="card__back">

        </div>

    </div>
</body>

</html>
